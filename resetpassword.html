<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles/signup.css">
    
</head>
<body>
    <div class="signup-container">
        <div class="left-section">
            <img src="images/abu logo.png" alt="School Logo" class="logo">
            <h1>Ahmadu Bello University</h1>
            <p>Electricity Fault Reporting System (EFRS)</p>
        </div>
        <div class="right-section">
            <form class="signup-form" id="reset-password-form">
                <h2>Reset Password</h2>
                <input type="text" id="phoneNumber" placeholder="Phone Number" required>
                <input type="password" id="newPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Reset</button>
                <div class="loading-spinner" id="loadingSpinner"></div>
                <p>Back to login <a href="login.html">Login</a></p>
                <p>Dont have an account? <a href="signup.html">Register</a></p>
            </form>
        </div>
    </div>

    <script src="scripts/resetpassword.js"></script>
</body>
</html>
