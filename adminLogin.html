<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles/adminLogin.css">
    
</head>
<body>
    <div class="login-container">
        <div class="left-section">
            <img src="images/abu logo.png" alt="School Logo" class="logo">
            <h1>Ahmadu Bello University</h1>
            <p>Electricity Fault Reporting System</p>
        </div>
        <div class="right-section">
            <form class="login-form" id="admin-login-form">
                <h2>Admin Login</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </form>
        </div>
    </div>

    <script src="scripts/adminLogin.js"></script> 
</body>
</html>
